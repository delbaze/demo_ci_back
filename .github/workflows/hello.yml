name: 1- 🔎 Get Started

on:
  push:
    branches: ["demo-test-27"]

  workflow_dispatch:
env:
  IS_OK: false

jobs:
  build:
    name: 🐳 Build

    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 👟 Run a one-line script
        if: ${{ env.IS_OK == 'true' && success() }}
        run: echo Hello world 😁!

      - name: 🛑 This is the "else" part
        if: ${{ env.IS_OK == 'false' || failure() }}
        run: | 
            echo The condition was not met.
            error "An error occurred in this step."
        